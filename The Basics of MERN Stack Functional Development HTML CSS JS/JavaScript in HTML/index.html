<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
    <style>

    </style>
</head>
<body>
    <p id="message">Welcome to Dev Journey</p>
    <button type="button" onclick="para()">Click Me</button>
    <script>
        function para() {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").style.fontSize = "30px";
            document.getElementById("message").style.fontFamily = "Arial";
            document.getElementById("message").style.backgroundColor = "rgba(255, 255, 255, 0)";
        };
    </script>
</body>
</html>
